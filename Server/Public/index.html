<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator</h2>
    <section id="calculatorSection">
        <div id="displaySection">
            <ul id="historyList"></ul>
            <h2 id="displayNum"></h2>
        </div>
        <button id="clearAll">Clear All</button>
        <button id="clearButton">Clear</button>
        <tbody id="buttonSection">
            <tr id="firstRow">
                <button class="numButton" id="7">7</button>
                <button class="numButton" id="8">8</button>
                <button class="numButton" id="9">9</button>
                <button class="operatorButton" id="+">+</button>
            </tr>
            <tr id="secondRow">
                <button class="numButton" id="4">4</button>
                <button class="numButton" id="5">5</button>
                <button class="numButton" id="6">6</button>
                <button class="operatorButton" id="-">-</button>
            </tr>
            <tr id="thirdRow">
                <button class="numButton" id="1">1</button>
                <button class="numButton" id="2">2</button>
                <button class="numButton" id="3">3</button>
                <button class="operatorButton" id="*">*</button>
            </tr>
            <tr id="fourthRow">
                <button class="numButton" id="0">0</button>
                <button class="numButton" id=".">.</button>
                <button class="operatorButton" id="/">/</button>
                <button id="equalButton">=</button>
            </tr>
        </tbody>
    </section>
</body>
</html>
